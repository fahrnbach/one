<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Questboard – Coming Soon</title>
  <style>
    :root {
      --card-border-radius: 20px;
      --card-hover-transition-duration: 3s;

    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      background: linear-gradient(135deg, #1e1e2f, #2c2c54);
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      /* padding: 2rem; */
    }

    section {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
    }

    section:nth-of-type(1) {
      background: linear-gradient(135deg, #1e1e2f, #2c2c54);
      background: url(./images/image.png) center center / cover no-repeat;
    }

    .overlay {
      content: "";
      position: fixed;
      width: 100vw;
      height: 100vh;
      background: #00000099; /* Adjust darkness here */
      backdrop-filter: blur(2px); /* Optional: background blur */
      opacity: 1;
      z-index: 0;
      transition: opacity var(--card-hover-transition-duration) ease;
    }

    .overlay:hover {
      opacity: 0;
    }

    .container {
      position: relative;
      text-align: center;
      max-width: 700px;
      width: 100%;
      background-color: #00000011;
      background: linear-gradient(
    rgba(255, 255, 255, 0.05),
    rgba(255, 255, 255, 0.05)
  );
      border-radius: 20px;
      padding: 3rem;
      box-shadow: -1px 1px 30px #009dff33,
      1px 1px 30px #009dff33;
      animation: pulse 6s ease-in-out infinite;
      transition: backdrop-filter var(--card-hover-transition-duration) ease-in-out;
      z-index: 1;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 30px #009dff33; }
      50% { box-shadow: 0 0 60px #009dff99; }
      100% { box-shadow: 0 0 30px #009dff33; }
    }

    .container:hover {
      backdrop-filter: blur(5px);
    }

    .container:hover::after {
      opacity: 1;
    }

    .container::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 20px;
      pointer-events: none;
      z-index: 0;
      box-shadow: -1px 1px 300px #009dff,
      1px 1px 30px #009dff;
      opacity: 0;
      transition: opacity 3s;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      opacity: 0.85;
    }

    form {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    input[type="email"] {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      outline: none;
      width: 250px;
    }

    button {
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      background-color: #ffc857;
      color: #1e1e2f;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ffb347;
    }

    .more-info {
      display: inline-block;
      margin-top: 2rem;
      color: #ffc857;
      text-decoration: none;
      font-weight: bold;
    }

    .more-info:hover {
      text-decoration: underline;
    }

    .scroll-cue {
  position: absolute;
  bottom: 2rem;
  left: 50%;
  transform: translateX(-50%);
  text-align: center;
  color: #fff;
  opacity: 0.8;
  animation: float 2.5s ease-in-out infinite;
  z-index: 10;
  font-family: inherit;
  pointer-events: none;
}

.scroll-cue .arrow {
  font-size: 2rem;
  display: block;
  animation: bounce 1.5s infinite;
}

.scroll-cue p {
  font-size: 0.9rem;
  margin-top: 0.25rem;
  opacity: 0.7;
}

@keyframes bounce {
  0%, 100% {
    transform: translateY(0px);
  }
  50% {
    transform: translateY(8px);
  }
}

@keyframes float {
  0%, 100% {
    opacity: 0.8;
  }
  50% {
    opacity: 1;
  }
}
  </style>
</head>
<body>
  <section>
    <div class="overlay"></div>
    <div class="container">
      <h1>Life should feel more like a series of quests</h1>
      <p>We’re building a new kind of workplace experience—full of surprise, challenge, and real progress. Join the movement.</p>
      <form action="#" method="POST">
        <input type="email" name="email" placeholder="Your email address" required />
        <button type="submit">Get Early Access</button>
      </form>
      <a href="#more-info" class="more-info">Learn more</a>
    </div>
    <div class="scroll-cue">
      <span class="arrow">&#8595;</span>
      <p>Scroll to learn more</p>
    </div>
  </section>
  <section>
  </section>
</body>
</html>
